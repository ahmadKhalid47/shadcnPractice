<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="turbulence"/>
      <feColorMatrix in="turbulence" type="saturate" values="0" result="grain"/>
      <feBlend in="SourceGraphic" in2="grain" mode="normal"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#grain)" fill="transparent"/>
</svg>
